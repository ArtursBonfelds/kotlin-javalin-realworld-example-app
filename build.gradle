group 'io.realworld'
version '1.0-SNAPSHOT'

ext {
    javalin_version = "2.3.0"
    jackson_version = "2.9.7"
    slf4j_version = "1.7.25"
    koin_version = "1.0.1-alpha-1"
    junit_version = "4.12"
    junit_platform = "1.3.1"
    spek_version = "1.1.5"
    unirest_version = "1.4.9"
}

buildscript {
    ext.kotlin_version = "1.2.71"

    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}


apply plugin: 'kotlin'

repositories {
    mavenCentral()
    jcenter()
}

test {
    useJUnitPlatform()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "io.javalin:javalin:$javalin_version"
    implementation "com.fasterxml.jackson.core:jackson-databind:$jackson_version"
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:$jackson_version"
    implementation "org.slf4j:slf4j-simple:$slf4j_version"
    implementation "org.koin:koin-core:$koin_version"
    testCompile "junit:junit:$junit_version"
    compile "org.junit.platform:junit-platform-engine:$junit_platform"
    testCompile "org.jetbrains.spek:spek-api:$spek_version"
    testCompile "org.jetbrains.spek:spek-junit-platform-engine:$spek_version"
    testCompile "com.mashape.unirest:unirest-java:$unirest_version"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}