plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.11"
}

group 'io.realworld'
version '1.0-SNAPSHOT'

ext {
    javalin_version = "2.+"
    jackson_version = "2.+"
    slf4j_version = "1.7.25"
    koin_version = "1.+"
    junit_version = "4.+"
    unirest_version = "1.+"
    auth0_jwt_version = "3.+"
    hikaricp_version = "3.+"
    h2_version = "1.+"
    exposed_version = "0.11.+"
    kotlin_version = "1.3.11"
}

apply plugin: 'application'
mainClassName = "io.realworld.app.AppKt"

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "io.javalin:javalin:$javalin_version"
    compile "com.fasterxml.jackson.core:jackson-databind:$jackson_version"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:$jackson_version"
    compile "org.slf4j:slf4j-simple:$slf4j_version"
    compile "org.koin:koin-core:$koin_version"
    compile "com.auth0:java-jwt:$auth0_jwt_version"
    compile "com.zaxxer:HikariCP:$hikaricp_version"
    compile "com.h2database:h2:$h2_version"
    compile "org.jetbrains.exposed:exposed:$exposed_version"

    testCompile "junit:junit:$junit_version"
    testCompile "com.mashape.unirest:unirest-java:$unirest_version"
}